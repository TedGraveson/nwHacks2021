{% extends "base.html" %}
{% block content %}
    {% for order in orders %}
        <div class="card text-center justify-content-center d-flex mb-3">
            <div class="card-header text-white" style="background-color: #198754;">
                5 km from your chosen address
            </div>
            <div class="card-body bg-light">
                <h5 class="card-title">
                    Items to pick up:<br>
                     {{order[3]}}
                <p class="card-text">${{order[2]}}</p>
                <a href="#" class="btn btn-primary">Contact</a>
            </div>
        </div>
    {% endfor %}
{% endblock %}
