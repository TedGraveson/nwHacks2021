{% extends "base.html" %}

{% block content %}
<form action = "#" method="POST">
    <div class="form-group row">
        <label for="inputAddress">Where are you driving to:</label>
        <input type="text" name="address" class="form-control" id="address" placeholder="1234 Main St">
    </div>
    <div class="form-group row">
        <button id="submit-list" class="btn btn-primary">I'm on the way!</button>
    </div>
</form>
{% endblock %}

{%block scripts %}

{% endblock %}
